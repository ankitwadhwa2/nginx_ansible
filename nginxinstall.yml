---
 - hosts: webserver
   tasks:
     - name: Install nginx
       yum :
        name: ['nginx']
        state: latest
     - name: create web directory
       file:
         path: /var/www/html
         state: directory
         mode: 0755
     - name: Copy file from control server
       copy:
         src: index.html
         dest: /var/www/html/index.html
      name: Start server
      systemd: name=nginx state=started enabled=yes
